<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Boolean Weather</title>
  </head>
  <body>
    <main>
      <div class="big-box">
        <input type="text" placeholder="Digite o nome da cidade" />
        <button onclick="buscar_clima()">

          <img
            class="icon-search"
            src="https://img.icons8.com/?size=100&id=132&format=png&color=ffffff"
            alt="search"
          />
        </button>

        <div>
          <p class="mensagem-inicial">Vamos descobrir o clima da sua cidade?</p>
        </div>
        <h2></h2>
        
        <p class="temp"></p>
        <div class="little-box">
          <img class="icon-weather"/>
          <p class="descricao"></p>
        </div>
        <p class="umidade"></p>
      </div>
    </main>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
